
<div class="container">

    <div class="row">
        <div style="text-align:center">
            <h2>Frågor</h2>
            <p>Skriv gärna en fråga här eller skicka ett email i "Om oss" sidan.</p>
        </div>
        <form action="/help">
            <label for="fname">Namn</label>
            <input type="text" id="fname" name="firstname" placeholder="Skriv ditt förnamn..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Skriv ditt efternamn..">
            <label for="country">Språk</label>
            <select id="country" name="country">
                <option value="Svenska">Svenska</option>
                <option value="Engelska">Engelska</option>
            </select>
            <label for="subject">Ämne</label>
            <textarea id="subject" name="subject" placeholder="Skriv din fråga.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
        </form>

    </div>
</div>
